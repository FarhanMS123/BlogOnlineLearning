<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/profileStyle.css">
    <script src="https://kit.fontawesome.com/9e886f53f9.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="box">
        <form class="change-form needs-validation" novalidate>
            <div class="part1">
                <div class="imagebox">
                    <img src="https://sipil.unud.ac.id/app/webroot/img/bg/user.jpg" alt="">
                </div>
                <div class="contents">
                    <div class="ctop">
                        <h1>[Sample name]</h1>
                        <i class="fas fa-mars fa-2x"></i>
                    </div>
                    <p>"abcdefghijk lmnopq rstuvwx yz abc defgh ijklmn op"</p>
                </div>
            </div>
            <div class="part2">
                <div class="usercontent">
                    <div class="leftcontent">
                        <table>
                            <tr class="left-top">
                                <td class="userview">Username</td>
                                <td class="userinput">[Sample Username]</td>
                            </tr>
                            <tr class="left-down">
                                <td class="userview">Email</td>
                                <td class="userinput">[sample@email.com]</td>
                            </tr>
                        </table>
                    </div>
                    <div class="rightcontent">
                        <table>
                            <tr class="right-top">
                                <td class="userview">Place of Birth</td>
                                <td class="userinput">[sample city, sample country]</td>
                            </tr>
                            <tr class="right-down">
                                <td class="userview">Date of Birth</td>
                                <td class="userinput">[DD/BB/YYYY]</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="btn-edit">
                <a href="../html/myProfile-edit.html">
                    <button type="button" class="editBio" id="edit-btn">Edit</button> <!--Can classify which one is the owner-->
                </a>
            </div>
    </form>
    </section>
    <script src="../js/profile.js"></script>
</body>
</html>
