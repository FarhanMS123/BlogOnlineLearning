<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/profileStyle.css">
    <script src="https://kit.fontawesome.com/9e886f53f9.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="box">
        <div class="part1">
            <div class="imagebox">
                <img src="../assets/myProfile/user_image.png" alt="">
            </div>
            <div class="contents">
                <h1>Name</h1>
                <input type="text" placeholder="Type your description here">
            </div>
        </div>
        <div class="part2">
            <div class="usercontenttop">
                <div class="leftcontent">
                    <h1>Username</h1>
                    <h1>Nama Orang</h1>
                </div>
                <div class="rightcontent">
                    <h1>Place of Birth</h1>
                    <h1>Jakarta, Indonesia</h1>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
