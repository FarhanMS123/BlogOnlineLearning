<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/profileStyle.css">
    <script src="https://kit.fontawesome.com/9e886f53f9.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="box">
        <form action="">
            <div class="part1">
                <div class="imagebox">
                    <img src="../assets/myProfile/user_image.png" alt="">
                </div>
                <div class="contents">
                    <h1>[Sample Name]</h1>
                    <input type="text" placeholder="Type your description here">
                </div>
            </div>
            <div class="part2">
                <div class="usercontent">
                    <div class="leftcontent">
                        <table>
                            <tr class="left-top">
                                <td class="userview">Username</td>
                                <td class="userinput">[Sample Username]</td>
                            </tr>
                            <tr class="left-down">
                                <td class="userview">Email</td>
                                <td class="userinput">[sample@email.com]</td>
                            </tr>
                        </table>
                    </div>
                    <div class="rightcontent">
                        <table>
                            <tr class="right-top">
                                <td class="userview">Place of Birth</td>
                                <td class="userinput">[sample city, sample country]</td>
                            </tr>
                            <tr class="right-down">
                                <td class="userview">Date of Birth</td>
                                <td class="userinput">[DD/BB/YYYY]</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <button class="user-edit" type="submit">
                    <img class="user-edit" src="../assets/myProfile/edit_icon.png" alt="">
                </button>
            </div>
            <hr>
            <div class="part3">
                <div class="psw">
                    <label for="">Password</label>
                    <input type="password" minlength="5" placeholder="Type your password here">
                </div>
                <div class="cpsw">
                    <label for="">Confirm Password</label>
                    <input type="password" minlength="5" placeholder="Confirm your password here">
                </div>
            </div>
            <button type="submit" class="editBio">Edit Bio</button>
    </form>
    </section>
</body>
</html>
