<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile - edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/profileStyle-edit.css">
    <script src="https://kit.fontawesome.com/9e886f53f9.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <section id="box">
        <form class="change-form needs-validation" novalidate>
            <div class="part1">
                <div class="imagebox">
                    <input type="file" class="inputfile" id="file-input" accept="image">
                    <label for="file-input">Change Photo</label>
                </div>
                <div class="contents">
                    <div class="ctop">
                        <h1>[Sample name]</h1>
                        <input type="radio" name="gender" class="radio-hidden" id="male">
                        <label for="male" class="symbol">
                            <i class="fas fa-mars fa-2x"></i>
                        </label>
                        <input type="radio" name="gender" class="radio-hidden" id="female">
                        <label for="female" class="symbol">
                            <i class="fas fa-venus fa-2x"></i>
                        </label>
                    </div>
                    <input type="text" class="form-control" id="validateName" maxlength="50" placeholder="Type your description here" required>
                </div>
            </div>
            <div class="part2">
                <div class="usercontent">
                    <div class="leftcontent">
                        <table>
                            <tr class="left-top">
                                <td class="userview">Username</td>
                                <td class="userinput">[Sample Username]</td>
                            </tr>
                            <tr class="left-down">
                                <td class="userview">Email</td>
                                <td class="userinput">[sample@email.com]</td>
                            </tr>
                        </table>
                    </div>
                    <div class="rightcontent">
                        <table>
                            <tr class="right-top">
                                <td class="userview">Place of Birth</td>
                                <td class="userinput">[sample city, sample country]</td>
                            </tr>
                            <tr class="right-down">
                                <td class="userview">Date of Birth</td>
                                <td class="userinput">[DD/BB/YYYY]</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <hr>
            <div class="part3">
                <div class="psw">
                    <label for="">Password</label>
                    <input class="form-control" id="validationPass" type="password" minlength="5" placeholder="Type your password here" required>
                </div>
                <div class="cpsw">
                    <label for="">Confirm Password</label>
                    <input class="form-control" id="validationConPass" type="password" minlength="5" placeholder="Confirm your password here" required>
                </div>
            </div>
            <div class="btns">
                <a href="../html/myProfile.html">Cancel</a>
                <button type="submit" class="editBio">Save</button>
            </div>
    </form>
    </section>
    <script src="../js/profile.js"></script>
</body>
</html>
